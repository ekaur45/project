<div class="container">
    <div class="alert">
        <span><h1>Dashboard</h1></span>
        
    </div>
    <table class="table-striped table-bordered">
        <tr *ngFor="let a of _data">
            <td>{{a.userId}}</td>
            <td>{{a.id}}</td>
            <td>{{a.title}}</td>
            <td>{{a.body}}</td>
        </tr>
    </table>
</div>
